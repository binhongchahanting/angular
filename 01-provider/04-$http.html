<!DOCTYPE html>
<html lang="zh-hans" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>demo</title>
    <link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-controller="oneSev">


<script src="../libs/angular/angular.js"></script>
<script>
    (function($){
        $.module("demo",[])
                .service("oneService",function($http){

                    var url="https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=angular&json=1&p=3&&req=2&csor=7&pwd=angula&cb=JSON_CALLBACK";
                    this.getList = function(){
                        return $http({
                            method:"JSONP",
                            url:url,
                            responseType:"json"
                        });

                    }

                })
                .controller("oneSev",function($scope,oneService){
                    oneService.getList().success(function(data){
                        console.log(data)
                    }).error(function(err){

                    })

                })

    })(angular)
</script>
</body>
</html>
