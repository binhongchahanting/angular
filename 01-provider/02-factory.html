<!DOCTYPE html>
<html lang="zh-hans" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>demo</title>
    <link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-controller="oneCtrl">

<pre>
    {{proInfo | json}}
</pre>


<script src="../libs/angular/angular.js"></script>
<script>
    (function($){
        //provider factory service
        var app= $.module("demo",[]);

        //2. 通过factory来创建自定义服务 / $
        app.factory("oneFactory",function(){
            //1.查询商品信息
            var _getProductsInfo = function(){
                return {"title":"apple 4s","price":"3000"}
            }

            //2.删除商品信息
            var _deleteProductInfo = function(){
                return true;
            }


            //返回结果
            return {
                getProductsInfo:_getProductsInfo,
                deleteProductInfo:_deleteProductInfo
            }
        })

        app.controller("oneCtrl",[
            "$scope",
            "oneFactory",
            function($scope,oneFactory){

                $scope.proInfo = oneFactory.getProductsInfo();
                console.log($scope.proInfo)
            }])



    })(angular)
</script>
</body>
</html>
