<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>angular</title>
</head>
<script src="../bower_components/angular/angular.js"></script>
<script src="controller/demo-controller.js"></script>
<style>
    p{
        background:#00b3ee;
        height:300px;
        width:200px;
    }
</style>
<body>
<div ng-app="" ng-init="names=['Jani','Hege','Kai','hanting','hihao']">
    <p>使用 ng-repeat 来循环数组</p>
    <ul>
        <li ng-repeat="x in names">
            {{ x }}
        </li>
    </ul>
</div>

</body>
</html>
